<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Arthur Souza Sally</title>
  <style type="text/css">
  </style>
  <script type="text/javascript">
    function atualizar(){
      var c = document.getElementById("saida");
      var gl = c.getContext("webgl");
      gl.clearColor(1,0,0,1);
      gl.clear(gl.COLOR_BUFFER_BIT);
    }
  </script>
</head>
<body onload="atualizar()">
  <div style="position:fixed;top:0px;left:0px;right:0px;bottom:0px;">
    <canvas id="saida" height="100vh" width="100vw"></canvas>
  </div>
</body>
</html>
