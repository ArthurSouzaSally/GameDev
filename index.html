<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Arthur Souza Sally</title>
  <style type="text/css">
  </style>
  <script type="text/javascript">
    const v = '
      attribute vec4 posicao;
      uniform mat4 view;
      void main(){
        gl_Position = view*posicao;
      }
      ';
    const f = '
      void main(){
        gl_FragColor = vec4(1);
      }
      ';
    function atualizar(){
      var c = document.getElementById("saida");
      c.style.height = window.innerHeight+"px";
      c.style.width = window.innerWidth+"px";
      var gl = c.getContext("webgl");
      gl.clearColor(1,0,0,1);
      gl.clear(gl.COLOR_BUFFER_BIT);
    }
  </script>
</head>
<body onload="atualizar()">
  <div style="position:fixed;top:0px;left:0px;right:0px;bottom:0px;">
    <canvas id="saida"></canvas>
  </div>
</body>
</html>
